<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
<div class="fromstyle">
    <form name="forum">
        <input type="text" name="jawaban" id="calc">
        <br><br>
        <input type="button" value="7" onclick="forum.jawaban.value += '7' ">
        <input type="button" value="8" onclick="forum.jawaban.value += '8' ">
        <input type="button" value="9" onclick="forum.jawaban.value += '9' ">
        <input type="button" value="+" id="operator-color" onclick="forum.jawaban.value +='+' ">
        <br><br>
        <input type="button" value="4" onclick="forum.jawaban.value += '4' ">
        <input type="button" value="5" onclick="forum.jawaban.value += '5' ">
        <input type="button" value="6" onclick="forum.jawaban.value += '6' ">
        <input type="button" value="-" id="operator-color" onclick="forum.jawaban.value +='-' ">
        <br><br>
        <input type="button" value="1" onclick="forum.jawaban.value += '1' ">
        <input type="button" value="2" onclick="forum.jawaban.value += '2' ">
        <input type="button" value="3" onclick="forum.jawaban.value += '3' ">
        <input type="button" value="*" id="operator-color" onclick="forum.jawaban.value +='*' ">
        <br><br>
        <input type="button" value="/" onclick="forum.jawaban.value += '/' ">
        <input type="button" value="0" onclick="forum.jawaban.value += '0' ">
        <input type="button" value="." onclick="forum.jawaban.value += '.' ">
        <input type="button" value="=" onclick="forum.jawaban.value = eval(forum.jawaban.value) ">
        <br><br>
        <input type="button" value="Clear" onclick="forum.jawaban.value = ' ' " id="clear">
    </form>
    </div>
  </body>
  </html>
