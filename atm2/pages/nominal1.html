<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMINAL LAIN - ATM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
    <div class="bg-[#597298] rounded-lg flex">
        <div class="text-white text-[18pt] text-center font-mono flex flex-col justify-center items-center w-8/12 px-40 space-y-4">
                <h1>Masukan Jumlah Nominal Pecahan 100.000 dan 50000</h1>
                <div class="flex space-x-2">
                    <input type="text" id="nominallain" class="w-5/12 rounded-lg text-black">
                    <button onclick="masukhandler()" class="text-green-400">ENTER>></button>
                    <a href="" class="text-red-400">CANCEL>></a>
                </div>
                <h1>Tekan "CANCEL" Untuk Membatalkan</h1>
            </div>
            <a href="">
                <img src="/images/masukan-pin.jpg" alt="" class="h-[450px]">
            </a>
    </div>
    <script>

        const nominal = document.getElementById('nominallain')
        const saldo = 1000000

        function masukhandler(){
            if(nominallain.value.length > 0){
                if(nominallain.value % 50000 == 0){
                    if(nominallain.value < saldo){
                        alert(`kamu menarik nominal sebesar ${nominallain.value}, saldo kamu tersisa ${saldo - nominallain.value}`)
                    } else {
                        alert('saldo kamu kurang')
                    }
                } else {
                    alert('Pecahan tidak tersedia')
                }
            } else{
                alert('Nominal tidak boleh kosong')
            }
        }


    </script>
</body>
</html>
