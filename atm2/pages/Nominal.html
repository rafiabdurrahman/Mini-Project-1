<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>ATM - Masukan Kartu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
  <div class="bg-[#597298] rounded-lg flex justify-center items-center px-[20px]">
    <div class="flex flex-col items-center justify-center text-white text-center text-[25px] font-mono px-10">
      <p>Masukkan Jumlah Nominal Pecahan</p>
      <p>100.000 dan 50.000</p>
      <form class="flex gap-[20px] items-center py-[20px]" id="formNominal">
        <input id="nominalValue" type="number"
          class="rounded-md w-[350px] outline-none text-lg px-[10px] py-[5px] text-black"
          placeholder="Masukkan Nominal Pecahan" />
        <p class="text-[20px] text-green-500">ENTER>></p>
        <p class="text-[20px] text-red-500">CANCEL>></p>
      </form>
      <p>Tekan "CANCEL" Untuk Membatalkan</p>
    </div>
    <img class="rounded-lg w-[400px]" src="/images/masukan-pin.jpg" />
  </div>

  <script src="../script.js"></script>
</body>

</html>
