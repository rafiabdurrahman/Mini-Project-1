<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ATM - Masukan Pin</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
		<div class="container bg-[#597298] rounded-lg flex">
			<div
				class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-[25pt] font-mono px-10"
			>
				<h1 class="py-10">Masukan Jumlah Nominal Pecahan <br> 100.000 dan 50.000</h1>
				<div>
          <input type="text" id="tes" class="text-black">
          <a onclick="Click()" class="text-green-500">ENTER >></a>
          <a href="ambilkartu.html" onclick="Click()" class="text-red-500">CANCEL >></a>
        </div>
        <h1 class="mt-10">Tekan "CANCEL" Untuk Membatalkan</h1>
			</div>
			<a href="pilihbahasa.html">
				<img class="rounded-lg" src="/images/ambil-uang.jpg" />
			</a>
		</div>
    <script>
      let nominal = document.getElementById('nominal')
	  let saldo = 100000

	  function Click() {
    if (tes.value.length > 0) {
		if (tes.value > 0 && tes.value % 50000 == 0) {
			alert(
				`Anda akan mengambil saldo sebesar ${
					tes.value
				}, Sisa saldo anda ${saldo - tes.value}` 
			); location.href ='ambilkartu.html'
		}else {
			alert("Nominal Tidak Sesuai");
		}
	}else {
		alert("Tidak Boleh Kosong");
	}
 }

    </script>
	</body>
</html>
