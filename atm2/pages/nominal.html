<html>

          <input type="text" id="tes" class="text-black">
          <a onclick="Click()" class="text-green-500">ENTER >></a>

    <script>
      let tes = document.getElementById("tes")
      let saldo = 5000000
      let newSaldo

      function Click() {
        if (saldo < tes.value) {
          alert("Saldo Tidak Cukup")
        }else if (tes.value % 50000 == 0) {
          let konfir = confirm(`Anda Berhasil Menarik Saldo ${tes.value}`)
          if (konfir) {
            newSaldo = saldo - tes.value
            saldo = newSaldo
            alert(`Sisa Saldo Anda Adalah ${saldo}`)
          }
