<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ATM - Masukan Pin</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
		<div class="container bg-[#597298] rounded-lg flex">
			<div
				class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-[25pt] font-mono px-10"
			>
				<h1 class="py-10">Silahkan Masukan Pin Anda</h1>
				<div>
          <input type="password" id="pin" class="text-black">
          <a onclick="Click()" class="text-green-500">ENTER >></a>
        </div>
        <h1 class="mt-10">Tekan "CANCEL" Untuk Membatalkan</h1>
			</div>
			<a href="/pilihbahasa.html">
				<img class="rounded-lg" src="/images/masukan-pin.jpg" />
			</a>
		</div>
    <script>
      let pin = document.getElementById("pin")
      let user ={
        pin : "123456"
      }
      function Click() {
        if (pin.value.length > 0) {
          if (pin.value == user.pin) {
            window.location.href ="/penarikan.html"
          }else{
            alert("Pin Yang Dimasukan Salah!")
          }
        }else{
          alert("Pin Tidak Boleh Kosong!")
        }
      }
    </script>
	</body>
</html>
